<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#submit">
    <div class="form-container">
        <h1>Hackathon Registration</h1>
        <br>
        <label for="name">Enter your Name</label>
        <input class="input-val" type="text" name="" id="">
        <br><br>
        <label for="name">Enter your Email ID</label>
        <input type="email" name="" id="">
        <br><br>
        <label for="name">Enter your college registration number</label>
        <input type="text" name="" id="">
        <br><br>
        <label for="name">Enter your working domain</label>
        <select name="domain" id="">
            <option value="aiml">AI/ML</option>
            <option value="web3">Web3</option>
            <option value="iot">IoT</option>
            <option value="cn">Computer Networks</option>
        </select><br><br>
        <label>Have your registered previously ?</label>
        <input type="radio" name="" id="">Yes
        <input type="radio" name="" id="">No
        <br><br>
        <label for="">Describe about yourself in 100 words</label><br>
        <textarea name="" id="" cols="100" rows="10"></textarea>
        <br><br>
        <input type="checkbox" name="" id="">
        I hereby, agrees that all my details filled over here are verified by me.
        <br>Incase my details are found incorrect, I will not be allowed to take part I Hackathon.
        <br>As per the guideline of <a href="#NIHrulebook">NIH</a>.
        <br><br>
        <button type="submit">Submit</button>
    
    </div>
</form>

    
</body>
</html>
